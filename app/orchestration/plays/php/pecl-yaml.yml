---
# See change record: https://www.drupal.org/node/2769555
- name: "PECL YAML: Check if the extension is installed"
  stat:
    path: "{{ pecl_yaml_extension_path }}"
  register: pecl_yaml_extension_check

- name: "PECL YAML: Copy latest release from mirror"
  get_url:
    url: "{{ pecl_yaml_mirror_download_link }}"
    dest: "{{ download_dir }}"
    validate_certs: no
  register: pecl_yaml_get_url_result
  until: "'OK' in pecl_yaml_get_url_result.msg"
  retries: 3
  delay: 10
  when: pecl_yaml_extension_check.stat.exists == false

- name: "PECL YAML: Extract files"
  unarchive:
    src: "{{ pecl_yaml_archive }}"
    dest: "{{ download_dir }}"
    copy: no
  when: pecl_yaml_extension_check.stat.exists == false

- name: "PECL YAML: Compile extension"
  command: "{{ item }} chdir={{ pecl_yaml_temp_path }}"
  with_items:
    - /usr/bin/phpize
    - ./configure
    - /usr/bin/make
    - /usr/bin/make install
  when: pecl_yaml_extension_check.stat.exists == false

- name: "PECL YAML: Copy compiled extension"
  command: cp {{ pecl_yaml_temp_path }}/modules/{{ pecl_yaml_extension_name }} {{ default_php_extensions }}
  when: pecl_yaml_extension_check.stat.exists == false

- name: "PECL YAML: Make sure permissions are correct"
  file:
    path: "{{ pecl_yaml_extension_path }}"
    mode: 0644
  when: pecl_yaml_extension_check.stat.exists == false

- name: "PECL YAML: Delete temporary directory"
  file:
    path: "{{ pecl_yaml_temp_path }}"
    state: absent
  when: pecl_yaml_extension_check.stat.exists == false

- name: "PECL YAML: Check config in php.ini"
  shell: grep -o "{{ pecl_yaml_extension_name }}" {{ default_php_ini }} || echo "absent"
  register: pecl_yaml_config
  changed_when: pecl_yaml_config.stdout == "absent"

- name: "PECL YAML: Configure extension in php.ini"
  lineinfile:
    dest: "{{ default_php_ini }}"
    line: "extension={{ pecl_yaml_extension_path }}"
  when: pecl_yaml_config.stdout == "absent"

- name: "PECL YAML: Ensure Apache is restarted to load the extension"
  service:
    name: apache2
    enabled: yes
    state: restarted

- name: "PECL YAML: Ensure PHP-FPM is restarted to load the extension"
  service:
    name: php{{ default_php_version }}-fpm
    enabled: yes
    state: restarted
